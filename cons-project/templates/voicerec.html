<body>
  <h1>Practice Your Interview</h1>

  <button  id="start-btn">Start Recognition</button>
  <button id="stop-btn">Stop Recognition</button>
  <a href="/" > home</a>
  <div id="transcript" contenteditable="true" placeholder="Speech will appear here..."></div>
  <div id="feedback"></div>
  <div id="word-count" class="word-count"></div>

  <script>
  // Check if api is available 
const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
if (!SpeechRecognition) {
  alert('Speech Recognition API not supported .');
} 

// Create a new const of SpeechRecognition
const recognition = new SpeechRecognition();
recognition.lang = 'en-US'; // Set the language 
recognition.interimResults = true; // Enable  to show partial transcriptions
recognition.continuous = true
// Get references to HTML elements
const transcriptDiv = document.getElementById('transcript'); //  display the transcript
const startBtn = document.getElementById('start-btn'); // Button to start speech recognition
const stopBtn = document.getElementById('stop-btn'); // Button to stop speech recognition
const feedbackDiv = document.getElementById('feedback'); // display feedback
const wordCountDiv = document.getElementById('word-count'); // display word count

// List of positive keywords to highlight in the transcript
const positiveKeywords = ['experienced', 'skilled', 'professional', 'dedicated', 'team player', 'innovative', 'proactive', 'leadership', 'motivated', 'results-oriented'];


recognition.addEventListener('result', (event) => {
  let transcript = '';
  // Loop through the results and add the transcript
  for (let i = event.resultIndex; i < event.results.length; i++) {
    transcript += event.results[i][0].transcript;
  }
  // Highlight keywords in the transcript
  transcriptDiv.innerHTML = highlightKeywords(transcript);
  // Check for positive keywords and provide feedback
  checkKeywords(transcript);
  // Update word count
  updateWordCount(transcript);
});

// Function to highlight positive
function highlightKeywords(transcript) {

  const keywordMap = positiveKeywords.map(keyword => {
    return {
      keyword: keyword.toLowerCase(),
      regex: new RegExp(`(${keyword})`, 'gi')
    };
  });

  let highlightedTranscript = transcript;

  // Loop through the keyword map and replace matches with highlighted HTML
  keywordMap.forEach(({ keyword, regex }) => {
    highlightedTranscript = highlightedTranscript.replace(regex, (match) => {
      return `<span class="highlight">${match}</span>`; // Wrap matched keyword in a <span> with a highlight class
    });
  });

  return highlightedTranscript; 
}

// Function to provide feedback based on the presence of positive keywords
function checkKeywords(transcript) {
  // Check if any positive keywords are present in the transcript
  const containsPositiveKeywords = positiveKeywords.some(keyword => transcript.toLowerCase().includes(keyword));
  if (containsPositiveKeywords) {
    feedbackDiv.textContent = 'Great! You mentioned some positive keywords.'; // Positive feedback
    feedbackDiv.style.color = 'green'; // Set feedback text color to green
  } else {
    feedbackDiv.textContent = 'Try to include more positive keywords.'; // Encouraging feedback
    feedbackDiv.style.color = 'red'; // Set feedback text color to red
  }
}

// Function to update the word count in the transcript
function updateWordCount(transcript) {
  const wordCount = transcript.trim().split(/\s+/).length; // Split the transcript into words and count them
  wordCountDiv.textContent = `Word Count: ${wordCount}`; // Display the word count
}

// Add event listener to start the speech recognition 
startBtn.addEventListener('click', () => {
  recognition.start();
});

// Add event listener to stop the speech recognition
stopBtn.addEventListener('click', () => {
  recognition.stop();
});

  </script>
